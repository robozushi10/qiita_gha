name: Continuous Integration
on: push
 
jobs:
    gcov:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v2  
          - name: Preparation
            run: |
              set +e
              gcc --version
              which lcov
              which make
          - name: Preparation
            run: |
              apt install make
              apt install lcov
              make --version
              lcov --version
          - name: Compile and Link
            run: |
              cd mini-expect
              make
              ls -ltrA
